<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora Avançada</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    html, body {
      width: 100%;
      height: 100%;
      background: #0e0e0e;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .calculator {
      width: 100%;
      max-width: 500px;
      height: 100%;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .display {
      background: #222;
      padding: 20px;
      font-size: 2rem;
      border-radius: 10px;
      text-align: right;
      word-wrap: break-word;
      min-height: 80px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 20px;
    }
    button {
      padding: 20px;
      font-size: 1.5rem;
      border: none;
      border-radius: 10px;
      background: #333;
      color: white;
      transition: background 0.2s;
    }
    button:hover {
      background: #555;
    }
    .operator {
      background: #ff9500;
      color: white;
    }
    .equal {
      background: #34c759;
      color: white;
      grid-column: span 2;
    }
    .clear {
      background: #ff3b30;
    }
    .zero {
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button onclick="deleteLast()">⌫</button>
      <button onclick="append('%')">%</button>
      <button class="operator" onclick="append('/')">÷</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button class="operator" onclick="append('*')">×</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button class="operator" onclick="append('-')">−</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button class="operator" onclick="append('+')">+</button>

      <button class="zero" onclick="append('0')">0</button>
      <button onclick="append(',')">,</button>
      <button class="equal" onclick="calculate()">=</button>

      <button onclick="append('Math.PI')">π</button>
      <button onclick="append('Math.sqrt(')">√</button>
      <button onclick="append('>')">&gt;</button>
      <button onclick="append('<')">&lt;</button>
    </div>
  </div>

  <script>
    let display = document.getElementById("display");

    function append(value) {
      if (value === ',' && !display.textContent.includes('.')) {
        value = '.';
      }

      if (display.textContent === "0" && value !== '.' && value !== 'Math.PI' && value !== 'Math.sqrt(') {
        display.textContent = value;
      } else {
        display.textContent += value;
      }
    }

    function clearDisplay() {
      display.textContent = "0";
    }

    function deleteLast() {
      if (display.textContent.length === 1 || display.textContent === "Error") {
        display.textContent = "0";
      } else {
        display.textContent = display.textContent.slice(0, -1);
      }
    }

    function calculate() {
      try {
        let expression = display.textContent
          .replace(/÷/g, '/')
          .replace(/×/g, '*')
          .replace(/,/g, '.');

        let result = eval(expression);
        display.textContent = result;
      } catch (error) {
        display.textContent = "Error";
      }
    }
  </script>
</body>
</html>
